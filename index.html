<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TaskCalendar</title>
<link rel="icon" type="image/png" href="12.png">
<link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
<style>
body {
margin: 0;
padding: 40px;
background-image: url("i1.jpg");
background-size: cover;
background-position: center;
background-repeat: no-repeat;
background-color: #FCD6BF;
border: 22px solid #F9C7A5;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
overflow: hidden;
}
.title {
font-family: 'Allura', cursive;
font-size: 95px;
color: #F7A981;
text-shadow: 0px 0px 10px #ffffffcc;
background: rgba(255, 245, 238, 0.55);
padding: 25px 70px;
border-radius: 35px;
border: 2.5px solid #F7B693;
z-index: 10;
}
.petal {
position: fixed;
top: -40px;
width: 22px;
height: 22px;
opacity: 0.9;
animation: fall linear infinite;
pointer-events: none;
}
@keyframes fall {
0% {
transform: translateY(-40px) rotate(0deg);
}
100% {
transform: translateY(110vh) rotate(360deg);
}
}
.menu-btn {
position: fixed;
top: 40px;
right: 40px;
width: 55px;
cursor: pointer;
z-index: 20;
}
</style>
</head>
<body>
<a href="insert.html">
<img src="i3.png" class="menu-btn">
</a>
<div class="title">TaskCalendar</div>
<script>
function createPetal() {
const petal=document.createElement("img");
petal.src="i4.svg";
petal.classList.add("petal");
petal.style.left=Math.random()*100+"vw";
const duration=Math.random()*8+12;
petal.style.animationDuration=duration+"s";
document.body.appendChild(petal);
setTimeout(()=>petal.remove(),duration*1000);
}
setInterval(createPetal,700);
</script>
</body>
</html>
